<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sv√¶rd og Troldom</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <h1>Helteskema</h1>
    <div class="box abillityContainer" id="evne">
      <div class="abilityControl">
        <div>
          <h3>Evne</h3>
          <input type="number" class="numbers box inputBox" id="evneBase" />
        </div>
        <div>
          <input
            type="number"
            class="numbers box inputBox"
            id="evneChange"
            value="-1"
          /><button data-history-id="evne" onclick="changeHistory(this)">
            Modify
          </button>
        </div>
      </div>
      <div id="evneHistory" class="history"></div>
    </div>
    <div class="box abillityContainer" id="udholdenhed">
      <div class="abilityControl">
        <div>
          <h3>Udholdenhed</h3>
          <input
            type="number"
            class="numbers inputBox box"
            id="udholdenhedBase"
          />
        </div>
        <div>
          <input
            type="number"
            class="numbers inputBox box inputBox"
            id="udholdenhedChange"
            value="-2"
          /><button data-history-id="udholdenhed" onclick="changeHistory(this)">
            Modify
          </button>
        </div>
      </div>
      <div id="udholdenhedHistory" class="history"></div>
    </div>
    <div class="box abillityContainer" id="held">
      <div class="abilityControl">
        <div>
          <h3>Held</h3>
          <input type="number" class="numbers inputBox box" id="heldBase" />
        </div>
        <div>
          <input
            type="number"
            class="numbers inputBox box"
            id="heldChange"
            value="-1"
          /><button data-history-id="held" onclick="changeHistory(this)">
            Modify
          </button>
        </div>
      </div>
      <div id="heldHistory" class="history"></div>
    </div>
    <div class="box" id="udstyr">
      <h3>Udstyr</h3>
      <textarea spellcheck="false"></textarea>
    </div>
    <div class="box" id="guld">
      Guld<input
        type="number"
        class="numbers inputBox box"
        style="width: 4.3rem"
      />
    </div>
    <div class="box" id="skatte">
      <h3>Skatte</h3>
      <textarea spellcheck="false"></textarea>
    </div>
    <div class="box" id="proviant">
      <h3>Proviant</h3>
      <textarea spellcheck="false"></textarea>
    </div>

    <h1>Monsterskema</h1>
    <div id="monsters" class="box">
      <div id="monsterControl">
        <input
          id="monsterName"
          class="inputBox box"
          type="text"
          placeholder="monster"
        />
        <input
          id="monsterEvne"
          class="numbers inputBox box"
          type="number"
          placeholder="Evne"
        />
        <input
          id="monsterUdh"
          class="numbers inputBox box"
          type="number"
          placeholder="Udh."
        />
        <button onclick="addMonster()">Add</button>
      </div>
      <div id="monsterContainer">
        <!-- <div class="monster">
          <span>Orge</span>
          <div>
            <input class="numbers inputBox box" type="number" /><button>
              Dmg
            </button>
          </div>

          Evne <span>6</span><br />
          Udholdenhed

          <div class="history"><span>6</span><span>6</span></div>
        </div> -->
      </div>
    </div>
    <div id="noter" class="box">
      <h3>Noter</h3>
      <textarea spellcheck="false"></textarea>
    </div>
  </body>
  <script src="script.js"></script>
</html>
